<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://drive.google.com/uc?exports=view&id=1LFIjt-23lOx5Z3RrFES4cg6keYjgY6V3" alt="Platzi Logo">
        <div class="header__menu">
          <div class="header__menu--profile">
            <img src="https://drive.google.com/uc?exports=view&id=1x6V9_L7W8sOaYcTjc-EhpqwGGpw7c7f3" alt="User">
            <p>Aníbal Español</p>
          </div>
          <ul>
            <li class="menu-space"></li>
            <li><a href="#">Cuenta</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
          </ul>
         </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="check1" value="check1">
                    </label>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
