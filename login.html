<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body--login">
    <div class="background-collage">
        <div class="background-collage__filter"></div>
        <img src="assets/platzi-team.jpg" alt="">
    </div>
    <header class="header header--login">
        <img class="header__img" src="https://drive.google.com/uc?exports=view&id=1LFIjt-23lOx5Z3RrFES4cg6keYjgY6V3" alt="Platzi Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 class="login__title">Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input class="login__input" type="text" placeholder="Correo">
                <input class="login__input" type="password" placeholder="Contraseña">
                <button class="login-button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <div>
                        <input type="checkbox" name="" id="remember-me">
                        <label for="remember-me">Recuérdame</label>
                    </div>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="Facebook logo"> Inicia sesión con Facebook</div>
            </section>
            <p class="login__container--register">¿Primera vez en Platzi <strong>Video</strong>? <a href="">Suscríbite ya.</a></p>
        </section>
    </section>
    <footer class="login-footer">
        <a href="">Términos de uso • </a>
        <a href="">Declaración de privacidad</a>
    </footer>
</body>
</html>
